<!-- 
  This file will NOT include a <head> tag because it is going to be included in all the files.
  Since this is the case, we do not need to include meta or head information
  such as the title for this page!

  This cuts down on the copying and pasting the same components 
  
  This is perfectly VALID html. See here: 
  https://stackoverflow.com/questions/17148357/including-external-html-file-to-another-html-file 
 -->
